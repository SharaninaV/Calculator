<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="js.js"></script>
</head>
<body>

	<h1>MY CALCULATOR</h1>

	<div class="calc">
		<div id="screen"></div>
		<div id="buttons">
			<button class="btn operations"id="AC">AC</button>
			<button class="btn operations"id="DEL">DEL</button>
			<button class="btn operations"id="divide">/</button>
			<button class="btn operations"id="square">x^2</button>

			<button class="btn" id="seven">7</button>
			<button class="btn" id="eight">8</button>
			<button class="btn" id="nine">9</button>
			<button class="btn operations" id="multiply">*</button>

			<button class="btn" id="four">4</button>
			<button class="btn" id="five">5</button>
			<button class="btn" id="six">6</button>
			<button class="btn operations" id="subtract">-</button>

			<button class="btn" id="one">1</button>
			<button class="btn" id="two">2</button>
			<button class="btn" id="three">3</button>
			<button class="btn operations" id="add">+</button>

			<button class="btn operations" id="sqrt">SQRT</button>
			<button class="btn" id="zero">0</button>
			<button class="btn" id="dot">.</button>
			<button class="btn" id="equals">=</button>


			</div>
		</div>
	</div>
</body>
</html>
